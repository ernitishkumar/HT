<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header text-center">
            <h1><span class="glyphicon glyphicon-certificate"></span> Enter Meter Details.</h1>
        </div>

        <!--Show error messages-->
        <div align='center'>
            <h3><span class="label label-danger" ng-show="error">{{error}}</span>
        </h3>
            <br>
        </div>

        <!--Form-->
        <form name="meternoForm" id="meternoForm" ng-submit="readingCtrl.processForm()">
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-asterisk">
                </span>
                <label for="meterno">Enter Meter No.</label>
                <input type='text' name='meterno' id='meterno' class='form-control' ng-class="{validmeter:metervalid,invalidmeter:meternotvalid,unchecked:plainmeter}" placeholder="Meter No." ng-model='readingCtrl.formData.meterno' ng-blur="readingCtrl.isValidMeterno()" required>
                <span class="glyphicon glyphicon-ok form-control-feedback" style="color:green" ng-show="metervalid"></span>
                <span class="glyphicon glyphicon-remove form-control-feedback" style="color:red" ng-show="meternotvalid"></span>
            </div>
            <hr>
            <div name="meterReadingPanel" ng-show="metervalid">
                <div class="form-group">
                    <span class="glyphicon glyphicon-star"></span>
                    <label>Meter Location:</label>
                    <input class="form-control" type="text" readonly value="{{formData.location|uppercase}}">

                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-star"></span>
                    <label>Meter MF:</label>
                    <input class="form-control" type="text" value="{{formData.mf}}" readonly>
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-calendar"></span>
                    <label>Select Date:</label>
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='date' class="form-control" ng-model="readingCtrl.formData.date" required/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <label>Enter Active Energy(kwh):</label>
                    <input class="form-control" type="number" placeholder="Active Energy" ng-model="readingCtrl.formData.activeEnergy" required step="0.01">
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <label>Enter Active Tod 1:</label>
                    <input class="form-control" type="number" placeholder="Tod 1" ng-model="readingCtrl.formData.activeTodOne" required step="0.01">
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <label>Enter Active Tod 2:</label>
                    <input class="form-control" type="number" placeholder="Tod 2" ng-model="readingCtrl.formData.activeTodTwo" required step="0.01">
                </div>
                <div class=" form-group ">
                    <span class="glyphicon glyphicon-pencil "></span>
                    <label>Enter Active Tod 3:</label>
                    <input class="form-control " type="number" placeholder="Tod 3" ng-model="readingCtrl.formData.activeTodThree" required step="0.01">
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <label>Enter Reactive Quadrant 1:</label>
                    <input class="form-control" type="number" placeholder="Reactive Quadrant 1" ng-model="readingCtrl.formData.reactiveTodOne" required step="0.01">
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <label>Enter Reactive Quadrant 2:</label>
                    <input class="form-control" type="number" placeholder="Reactive Quadrant 2" ng-model="readingCtrl.formData.reactiveTodTwo" required step="0.01">
                </div>
                <div class=" form-group ">
                    <span class="glyphicon glyphicon-pencil "></span>
                    <label>Enter Reactive Quadrant 3:</label>
                    <input class="form-control " type="number" placeholder="Reactive Quadrant 3" ng-model="readingCtrl.formData.reactiveTodThree" required step="0.01">
                </div>
                <div class=" form-group ">
                    <span class="glyphicon glyphicon-pencil "></span>
                    <label>Enter Reactive Quadrant 4:</label>
                    <input class="form-control " type="number" placeholder="Reactive Quadrant 4" ng-model="readingCtrl.formData.reactiveTodFour" required step="0.01">
                </div>
                <div class="form-group ">
                    <div class="col-md-6 ">
                        <button type="submit " class="btn btn-success btn-lg btn-block ">
                            <span class="glyphicon glyphicon-flash "></span> Submit Reading!
                        </button>
                    </div>
                    <div class="col-md-6 ">
                        <button class="btn btn-danger btn-lg btn-block " type="reset" ng-click="readingCtrl.clearForm()">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <br>
        <br>
        <div>
            <br>
            <hr>
        </div>
    </div>
</div>
